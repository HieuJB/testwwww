<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push Notifications Example</title>
</head>
<body>
  <h1>Push Notifications Example</h1>
  <button id="subscribeBtn">Subscribe to Push Notifications</button>
  <button id="sendBtn">Send Test Notification</button>

  <script>
    const VAPID_PUBLIC_KEY = 'BIW-fd8gsZvkjU0AEnm5AtdSNox2a6NpXlS7zPqY5Oumyxa53Mro48Up22MlxRGqLg_A0ScH_ZRztisfWD1lB9M';

    document.getElementById('subscribeBtn').addEventListener('click', async () => {
      if (!('serviceWorker' in navigator)) {
        alert('Service Worker is not supported by this browser.');
        return;
      }

      try {
        // Đăng ký Service Worker
        const registration = await navigator.serviceWorker.register('/serviceworker.js');
        console.log('Service Worker registered with scope:', registration.scope);

        // Đăng ký Push Notifications
        const subscription = await registration.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)
        });

        // Gửi thông tin đăng ký về server
        await fetch('/subscribe', {
          method: 'POST',
          body: JSON.stringify(subscription),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        alert('Subscribed to Push Notifications');
      } catch (error) {
        console.error('Failed to subscribe to Push Notifications', error);
      }
    });

    document.getElementById('sendBtn').addEventListener('click', async () => {
      // Gửi yêu cầu gửi thông báo từ server
      await fetch('/send-notification', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          title: 'Hello from Web Push!',
          body: 'This is a test notification.',
          icon: '/path-to-icon.png',
          url: 'https://your-url.com'
        })
      });
      alert('Test notification sent');
    });

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
      const rawData = window.atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }
  </script>
</body>
</html>
